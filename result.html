<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Result</h1>
        <p><strong>Original File:</strong> <a href="{{ url_for('uploaded_file', filename=original) }}">{{ original }}</a></p>
        <p><strong>Decompressed File:</strong> <a href="{{ url_for('decompressed_file', filename=decompressed) }}">{{ decompressed }}</a></p>
        <p><strong>Encrypted File:</strong> <a href="{{ url_for('encrypted_file', filename=encrypted) }}">{{ encrypted }}</a></p>
        <p><strong>Original Size:</strong> {{ original_size }} bytes</p>
        <p><strong>Compressed Size:</strong> {{ compressed_size }} entries</p>
        <p><strong>Compression Ratio:</strong> {{ compression_ratio }}</p>
        <a href="{{ url_for('upload_file') }}" class="btn">Upload Another File</a>
    </div>
</body>
</html>
